<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreParato - Pratos</title>
    <link rel="shortcut icon" href="../assets/images/logo-medium-whitebg.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/select.css">
</head>
<body>
    <div class="interface">
        <div class="page" id="menu-selection">
            <header class="only-namelogo">
                <figure>
                    <img src="../assets/images/logo_name.png" alt="PrePagato">
                    <img src="../assets/images/logo-large-blackbg.png" alt="Logo">
                </figure>
            </header>
            <main>
                <div class="main-header">
                    <a href="#"><img src="../assets/icons/back-black_icon.svg" alt=""></a>
                    <div id="place-name">
                        <span></span>
                        <h1>Restaurante Na Chapa</h1>
                    </div>
                </div>
                <section class="grid-food">
                    <div class="order">
                        <span class="black-circle"></span><span class="command">Selecione o seu prato:</span>
                    </div>
                    <div id="food-cards">
                        <a href="#"><img src="../assets/images/food_card-1.png" alt="Prato Principal"></a>
                        <a href="#"><img src="../assets/images/food_card-2.png" alt="Salada"></a>
                        <a href="#"><img src="../assets/images/food_card-3.png" alt="Prato Executivo"></a>
                        <a href="#"><img src="../assets/images/food_card-4.png" alt="Sobremesa"></a>
                    </div>
                    
                </section>
            </main>
            <footer class="only-logo">
                <img src="../assets/images/logo-medium-whitebg.png" alt="Logo">
            </footer>
        </div>
    </div>
</body>
</html>
