<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreParato - Cadastro</title>
    <link rel="shortcut icon" href="../assets/images/logo-medium-whitebg.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
    <div class="interface">
        <div class="page" id="register-services">
            <header class="only-namelogo">
                <figure>
                    <img src="../assets/images/logo_name.png" alt="PrePagato">
                    <img src="../assets/images/logo-large-blackbg.png" alt="Logo">
                </figure>
            </header>
            <main>
                <div class="main-header">
                    <a href="#"><img src="../assets/icons/back-black_icon.svg" alt=""></a>
                    <div class="register-title">
                        <h1>Cadastro</h1>
                        <h2>Serviços</h2>
                    </div>
                </div>
                <section id="form-services">
                    <form action="#" method="post">
                        <fieldset id="services-selection">
                            <label for="services" class="command">Selecione os serviços oferecidos pelo seu estabelecimento:</label>
                            <ul class="grid-services">
                                <li data-id="1">
                                    <img src="../assets/icons/takeaway-black-icon.svg" alt="Pegue e Leve">
                                    <span>Retirada no balcão</span>
                                </li>
                                <li data-id="2">
                                    <img src="../assets/icons/delivery-black_icon.svg" alt="Entrega">
                                    <span>Delivery Próprio</span>
                                </li>
                                <li data-id="3">
                                    <img src="../assets/icons/restaurant-black_icon.svg" alt="No salão">
                                    <span>Atendimento no salão</span>
                                </li>
                            </ul>
                            <input type="hidden" name="services">
                        </fieldset>
                        <div class="submit-orange-button">
                            <button class="submission-btn" type="submit">CONFIRMAR</button>
                        </div>
                    </form>
                </section>
            </main>
            <footer class="only-logo">
                <img src="../assets/images/logo-medium-whitebg.png" alt="Logo">
            </footer>
        </div>
    </div>

    <script src="../public/js/services-selection.js"></script>
</body>
</html>
