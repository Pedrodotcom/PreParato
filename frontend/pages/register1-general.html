<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreParato - Cadastro</title>
    <link rel="shortcut icon" href="../assets/images/logo-medium-whitebg.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>
    <div class="interface">
        <div class="page" id="register-general">
            <header>
                <figure>
                    <img src="../assets/images/logo_name.png" alt="PrePagato">
                    <img src="../assets/images/logo-large-blackbg.png" alt="Logo">
                </figure>
            </header>
            <main>
                <div class="main-header">
                    <a href="#"><img src="../assets/icons/back-black_icon.svg" alt=""></a>
                    <div class="register-title">
                        <h1>Cadastro</h1>
                        <h2>Geral</h2>
                    </div>
                </div>
                <section id="form-general">
                    <form action="/register2-services.html" method="post">
                        <div id="field-group">
                            <fieldset>
                                <label for="name">Nome:</label>
                                <input name="name" type="text">
                            </fieldset>
                            <fieldset>
                                <label for="cnpj">CNPJ:</label>
                                <input name="cnpj" type="text">
                            </fieldset>
                            <fieldset>
                                <label for="email">E-mail:</label>
                                <input name="email" type="email">
                            </fieldset>
                            <fieldset>
                                <label for="adress">Endere√ßo:</label>
                                <input name="adress" type="text">
                            </fieldset>
                            <fieldset>
                                <label for="password">Senha:</label>
                                <input name="password" type="password">
                            </fieldset>
                            <fieldset>
                                <label for="passwordConf">Confirme sua senha:</label>
                                <input name="passwordConf" type="password">
                            </fieldset>
                        </div>
                        <div class="submit-orange-button">
                            <button class="submission-btn" type="submit">CONFIRMAR</button>
                        </div>
                    </form>
                </section>
            </main>
            <footer class="only-logo">
                <img src="../assets/images/logo-medium-whitebg.png" alt="Logo">
            </footer>
        </div>
    </div>
</body>
</html>
