<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrePagato - HOME</title>
    <link rel="shortcut icon" href="../assets/images/logo-medium-whitebg.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/home.css">
</head>
<body>
    <div class="interface">
        <div class="page" id="home-page">
            <header>
                <figure>
                    <img src="../assets/images/logo_name.png" alt="PrePagato">
                    <img src="../assets/images/logo-large-blackbg.png" alt="Logo">
                </figure>
                <nav>
                    <ul>
                        <a href="#"><li>Espaço do Proprietário</li></a>
                        <a href="#"><li>Fale Conosco</li></a>
                        <li><img src="../assets/images/line.svg"></li>
                        <li><button id="login-btn">Login</button></li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="search-tools">
                    <img src="../assets/icons/filter.svg" alt="Filtrar">
                    <div id="search-bar">
                    	<input type="text" placeholder="Buscar">
                    </div>
                </section>
                <section id="place-cards">
                    <a href="#"><img src="../assets/images/place-card_1.png" alt="Restaurante Boca de Brasa"></a>
                    <a href="#"><img src="../assets/images/place-card_2.png" alt="Restaurante Da Vinci"></a>
                    <a href="#"><img src="../assets/images/place-card_3.png" alt="Restaurante Dona Maria"></a>
                    <a href="#"><img src="../assets/images/place-card_4.png" alt="Restaurante São Jorge"></a>
                    <a href="#"><img src="../assets/images/place-card_5.png" alt="Restaurante do Relógio"></a>
                    <a href="#"><img src="../assets/images/place-card_6.png" alt="Restaurante Na Chapa"></a>
                    <a href="#"><img src="../assets/images/place-card_7.png" alt="Lanchonete Sabor de Casa"></a>
                    <a href="#"><img src="../assets/images/place-card_8.png" alt="Restaurante Pão de Sabiá"></a>
                    <a href="#"><img src="../assets/images/place-card_9.png" alt="Restaurante Praiero"></a>
                </section>
            </main>
            <footer id="main-footer">
                <div id="footer-advice">
                    <p>Todos os direitos reservados.</p>
                    <p>Para saber mais, acesse nossas redes sociais e conheça também nossos parceiros.</p>
                </div>
                <div id="medias-partners">
                    <div id="social-medias">
                        <a href="#" target="_blank"><img src="../assets/icons/socialmedia-facebook_icon.svg" alt="Facebook"></a>
                        <a href="#" target="_blank"><img src="../assets/icons/socialmedia-instagram_icon.svg" alt="Insatgram"></a>
                        <a href="#" target="_blank"><img src="../assets/icons/socialmedia-linkedin_icon.svg" alt="LinkedIn"></a>
                    </div>
                    <div id="partners">
                        <a href="https://m.sebrae.com.br/sites/PortalSebrae" target="_blank"><img src="../assets/images/partners-sebrae_icon.png" alt="Sebrae"></a>
                        <a href="http://www.mctic.gov.br/portal" target="_blank"><img src="../assets/images/partners-mctic_icon.png" alt="MCTIC"></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

</html>
